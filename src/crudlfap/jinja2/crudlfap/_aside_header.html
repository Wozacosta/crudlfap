{% if not request.user.is_authenticated %}
  <a
      href="{{ url('crudlfap:login') }}"
      class="mdc-list-item"
  >{{ _('Log in') }}</a>
{% else %}
  <a class="waves-effect" href="{{ url('crudlfap:logout') }}">{{ _('Log out') }} ({{ request.user }})</a>
  {% if request.session.become_user %}
  <li class="{{ liclass|default('') }}">
    <a href="{{ url('crudlfap:su') }}">{{ _('Back to your account') }}</a>
  </li>
  {% endif %}
{% endif %}

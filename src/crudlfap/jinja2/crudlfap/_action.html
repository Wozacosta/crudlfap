<a
  class="btn-floating btn-{{ view.style|default('default') }} waves-effect waves-light {{ view.color|default('') }}"
  href="{{ view.href }}"
  title="{{ view.title }}"
  {% if view.ajax is defined %}
  data-ajax="{{ view.ajax }}"
  {% endif %}
  ><i class="material-icons">{{ view.material_icon }}</i>
</a>

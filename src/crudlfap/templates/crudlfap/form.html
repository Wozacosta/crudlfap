{% extends base %}

{% block form_open %}
<form action="{{ request.get_full_path() }}" method="post">
{% endblock %}

{% block form %}
    {% csrf_token %}
    {{ bootstrap_form(form) }}
{% endblock %}

{% block buttons %}
    {{ bootstrap_button(_('Submit'), button_type="submit", button_class="btn-primary") }}
</form>
{% endblock %}

{% block form_close %}
</form>
{% endblock %}
